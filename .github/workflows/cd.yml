name: CD Pipeline - Food Delivery DAG

on:
  workflow_run:
    workflows: ["CI Pipeline - Food Delivery DAG"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          zip -r food-delivery-dag.zip . \
            -x "*.git*" \
            -x "__pycache__/*" \
            -x ".pytest_cache/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: food-delivery-dag-artifact
          path: food-delivery-dag.zip